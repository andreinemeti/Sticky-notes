
      <title>jQuery Demo</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script type="text/javascript" src="jquery.js"></script>
  		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- draggable -->
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
      <title>Shopping List</title>
 <body>
   		<h1>Sticky Notes</h1>
   		<h3>by Andrei Nemeti</h3>
         
      <div id="container">
         <div id="pin">
            <img src="https://cdn.pbrd.co/images/GQRwgav.png">
         </div>
         <h2>Shopping List</h2>
         <input type="text" id="writtenItem" placeholder="Write something here" maxlength="30" value="">
         <i class="fa fa-pencil" aria-hidden="true"></i>
         <input type="button" id="addBtn" value="Add to list">
         <input type="button" id="removeBtn" value="X">
         <ul>
            <li class="list-item">Oranges</li>
            <li class="list-item">Chicken Breast</li>
            <li class="list-item">Olive Oil</li>
         </ul>
         <p class="info"></p>
      </div>
      <span id="grab">Grab a Sticky Note!</span>
      <div class="colors">
         <div id="orange"></div>
         <div id="blue"></div>
         <div id="red"></div>
         <i class="fa fa-hand-o-down" aria-hidden="true"></i>
      </div>
   </body>
